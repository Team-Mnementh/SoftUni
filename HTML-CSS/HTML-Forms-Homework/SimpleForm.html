<!DOCTYPE html>
<html>
<head>
	<title>Simple Form</title>
	<link rel="stylesheet" type="text/css" href="css/SimpleForm.css">
</head>
<body>
	<div id="main-content">
		<header>
			<h1>Enter the system</h1>
		</header>

		<p>It is necessery to login in Your account in order to sign in for a course</p>

		<form id="register-form">
			<header>
				<h2>are you new?<a href="#"> register</a></h2>
			</header>
			
			<input type="text" placeholder="User name">
			<input type="email" placeholder="Email">
			<input type="password" placeholder="Password">
			<input type="password" placeholder="Confirm Password">
			<input type="submit" value="Register">
		</form>

		<form id="login-form">
			<header>
				<h2>already a student? <a href="#"> login</a></h2>
			</header>
			
			<input type="text" placeholder="User name">
			<input type="password" placeholder="Password">
			<div class="left-col">
				<input type="checkbox"> Remember me?
			</div>
			<div class="right-col">
				<input type="submit" value="Login">
				<a href="#" class="forgot-password">Forgot Password</a>
			</div>
		</form>
	</div>
</body>
</html>
