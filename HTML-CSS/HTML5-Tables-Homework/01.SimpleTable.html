<!DOCTYPE html>
<html>
<head>
	<title>Simple Table</title>
	<style type="text/css">
		table{
			border:1px solid #ccc;
			width: 390px;
		}
		th{
			font-size:35px;
			text-align: left;
		}
		td{
			font-size:19px;
		}
		div{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="2">Software University</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><a href="https://softuni.bg/"><img src="img/logo.png" alt="SoftUni-Logo"></a></td>
				<td>
					<div>Accessible and high quality software education</div>
					Our mission is to make people we train true professional in the software industry and support them in finding employment.  
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
