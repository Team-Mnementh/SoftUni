<!DOCTYPE html>
<html>
<head>
	<title>Nested tables</title>
	<style type="text/css">
	table{
		border:1px solid black;
	}
	td{
		border:1px solid black;
		font-size:50px;
		padding: 10px;
	}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<a href="https://softuni.bg/" target="_blank"><img src="img/logo.png"></a>
			</td>
			<td>
				<table>
					<tr>
						<td>Software</td>
					</tr>
					<tr>
						<td>University</td>
					</tr>
				</table>
			</td>
		</tr>		
	</table>
</body>
</html>
