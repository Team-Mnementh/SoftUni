<html>
<head>

<body>

	<section>

			<h1>Profile</h1>

		<article id="Profile">
			<figure>
				<figcaption>
					<h2>User: Kent</h2>
				</figcaption>
				<img src="img/Profile-pic.png">

				<figure>
					<figcaption>
						<h3>Profile completed 60%</h3>

			</figure>
		</article>

		<article id="audio">

				<figcaption>
					<h2>Uploaded Audio Files</h2>

				<audio controls>

				</audio>

				<audio controls>
					<source src="http://soundtriggers.com/SoundFiles/b7280065-6bb1-4eca-ba97-8abcfe6d2e58.mp3" type="audio/mpeg" />
				</audio>
			</figure>
		</article>

		<article id="video">
			<figure>
				<figcaption>
					<h2>Uploaded Video Files</h2>
				</figcaption>
				<video width="320" height="240" controls>
					<source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
						<source src="movie.ogg" type="video/ogg">
							Your browser does not support the video tag.
						</video>
					</figure>
				</article>
			</section>
		</body>
		</html>
