<script type="text/javascript">
function Solve(input) {

    var numbers;

        numbers = input[i].match(/\d+\.?\d*/g).map(Number);
        // console.log(input[i]);
    console.log(numbers);

        for (var j = 0; j < numbers.length; j++) {
            sum+=numbers[j];
            console.log(sum);
        }
    }
}

    '<tr><th>Town</th><th>Store1</th><th>Store2</th><th>Store3</th></tr>',

]);
